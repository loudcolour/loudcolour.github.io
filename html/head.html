<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% stylesheet %}">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{% icons %}/favicon-apple-touch-114.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% icons %}/favicon-apple-touch-114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% icons %}/favicon-apple-touch-144.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% icons %}/favicon-apple-touch-144.png">
<link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32 48x48" href="{% icons %}/favicon.ico">
<link rel="icon" sizes="128x128" href="{% icons %}/favicon.icns">
<link rel="icon" href="{% icons %}/favicon.png" type="image/x-icon">
<script defer src="{% katex %}/katex.min.js"></script>
<script>
	let delimeters_settings = {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
            ]
        };
</script>
<script defer src="{% katex %}/contrib/auto-render.min.js" onload="renderMathInElement(document.body, delimeters_settings);"></script>
<link rel="stylesheet" href="{% katex %}/katex.min.css">
<link rel="stylesheet" href="{% highlight %}">
<title>{% title %}</title>

<style>
	.container {
		font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
		margin: 45px auto;
		max-width: 980px;

		display: grid;
		grid-template-columns: auto 220px 745px auto;
		grid-template-rows: auto;
		grid-template-areas: ". sidebar main .";
		column-gap: 15px;

		box-sizing: border-box;
	}

	.markdown-body {
		grid-area: main;
		min-width: 200px;
		max-width: 745px;
		margin: 0 auto;
	}

	.sidebar {
		position: fixed;
		width: 220px;
		height: calc(100% - 90px);
		overflow: scroll;
	}

	.trigger-list {
		display: none;
	}

	.trigger-list span {
		border-bottom-style: solid;
	}

	.visible {
		display: block;
	}

	.invisible {
		display: block;
	}

	.jump-to-id-list {
		font-size: 13px;
	}

	.jump-to-id-list li {
		margin: 0.5em 0;
	}

	.jump-to-id-list ul {
		list-style: none;
		padding-left: 13px;
	}
	
	.jump-to-id-list>ul {
		padding-left: 8px;
	}

	.jump-to-id-list a, .jump-to-id-list a:hover {
		color: #0366d6;
		text-decoration: none;
	}

	@media (max-width: 1010px) {
		.container {
			margin: 45px auto;

			display: grid;
			grid-template-columns: auto 745px auto;
			grid-template-rows: auto;
			grid-template-areas: 
			". sidebar ."
			". main .";
			column-gap: 15px;
			row-gap: 15px;
		}

		.sidebar {
			width: unset;
			height: unset;
			position: relative;
			grid-area: sidebar;
			min-width: 220px;
		}

		.trigger-list {
			display: block;
		}

		.invisible {
			display: none;
		}
	}

	@media (max-width: 775px) {
		.container {
			margin: 45px auto;

			display: grid;
			grid-template-columns: 15px auto 15px;
			grid-template-rows: auto;
			grid-template-areas:
			". sidebar ."
			". main .";
			column-gap: 0px;
			row-gap: 15px;
		}

		ul.article-list {
			padding-left: 0;
		}
	}

	.hidden {
		{% visibility %}
	}

	.katex {
  		font-size: inherit;
	}

	.katex-display {
		display: block;
		padding: 1em 0;
		overflow: scroll;
		text-align: center;
	}
</style>
</head>
<body>

<div class="container">
<aside class="sidebar">
<ul id="navbar" class="navbar">
	<li><a id="expand-list" class="trigger-list button-link" href="#"><span class="nav-button">Expand list</span></a></li>
</ul>
<div id="inside-sidebar" class="invisible">
<ul class="navbar">
	<li><a class="button-link" href="{% home_url %}"><span class="nav-button">Home</span></a></li>
	<li><a class="button-link" href="{% more_url %}"><span class="nav-button">More notes</span></a></li>
	<li><a class="button-link" href="{% blame_url %}"><span class="nav-button">Blame</span></a></li>
	<li><a class="button-link" href="{% issue_url %}"><span class="nav-button">Make an issue</span></a></li>
</ul>
<div class="jump-to-id-list">
{% jump_to %}
</div>
</div>
</aside>
<article class="markdown-body">
